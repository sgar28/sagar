<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SpotMaster - Smart Parking Solution</title>
    <meta name="title" content="SpotMaster - Smart Parking Solution">
    <meta name="description" content="Find and book parking spots easily with real-time availability, secure payments, and instant confirmations.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="SpotMaster - Smart Parking Solution">
    <meta property="og:description" content="Find and book parking spots easily with real-time availability, secure payments, and instant confirmations.">
    <meta property="og:image" content="https://your-domain.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="SpotMaster - Smart Parking Solution">
    <meta property="twitter:description" content="Find and book parking spots easily with real-time availability, secure payments, and instant confirmations.">
    <meta property="twitter:image" content="https://your-domain.com/og-image.jpg">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
    </script>
    
    <!-- Sentry Error Tracking -->
    <script
      src="https://js.sentry-cdn.com/your-sentry-key.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      Sentry.onLoad(function() {
        Sentry.init({
          environment: 'production'
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
